<div class="row">
	<div class="col-xs-offset-3 col-xs-6">
		<form onclick="return false">
			<div class="form-group">
				<input type="text"
						class="form-control"
						placeholder="Customer name or number"
						value="{{autocomplete}}">
			</div>
		</form>
	</div>
	<div class="col-xs-3">
		<button class="btn btn-success" on-click="new-medical">New medical</button>
		<button class="btn btn-info" on-click="new-recreational">New recreational</button>
	</div>
</div>
<div class="row">
	<div class="col-xs-offset-3 col-xs-6">
		<table class="table table-hover">
			<tbody>
				{{#matching}}
					<tr class="cursor-pointer" on-click="navigate-to-customer:{{customerId}}">
						<td>
							{{name}}
						</td>
						<td>
							{{#customerType == 'medical'}}
								<span class="light label label-success">Medical</span>
							{{elseif customerType == 'recreational'}}
								<span class="light label label-info">Recreational</span>
							{{/}}
						</td>
					</tr>
				{{/matching}}
			</tbody>
		</table>
	</div>
</div>
