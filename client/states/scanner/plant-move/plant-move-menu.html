<div class="container scanner-menu">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-lg btn-block btn-primary" on-click="fire('dispatch', 'BACK_TO_DOCUMENT')">
				Back
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-lg btn-block {{ plantMove.room ? 'btn-info' : 'btn-warning' }}" on-click="fire('dispatch', 'START_ROOM_SELECTION')">
				{{#if plantMove.room}}
					Change room
				{{else}}
					Select room
				{{/if}}
			</button>
		</div>
	</div>
	{{#if plantMove.room && plantMove.plantTags.length > 0}}
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-success btn-lg btn-block" on-click="fire('dispatch', 'START_SAVE')">Commit document</button>
			</div>
		</div>
	{{/if}}
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-danger btn-lg btn-block" on-click="fire('dispatch', 'CANCEL_DOCUMENT')">Cancel document</button>
		</div>
	</div>
</div>
