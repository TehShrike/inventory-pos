<div class="row">
	<div class="col-xs-12">
		<h1>Select room</h1>
	</div>
	<div class="col-xs-12">
		{{#rooms}}
			<button
			class="btn-block btn-lg {{ document.room.name == name ? 'btn-info' : 'btn-primary' }}"
			on-click="fire('dispatch', 'SELECT_ROOM', { payload: . })">
				{{name}}
			</button>
		{{/rooms}}
	</div>
</div>
