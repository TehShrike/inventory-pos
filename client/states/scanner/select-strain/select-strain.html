<div class="container scanner-menu">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="text-center">Select strain</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			{{#strains}}
				<button
				class="btn-block btn-lg {{ document.strain.strainId == strainId ? 'btn-info' : 'btn-primary' }}"
				on-click="fire('dispatch', 'SELECT_STRAIN', { payload: . })">
					{{name}}
				</button>
			{{/strains}}
		</div>
	</div>
</div>
