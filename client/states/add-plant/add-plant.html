<div class="container add-plant-container">
	<div class="row">
		<div class="col-xs-6">
			<button class="btn btn-lg btn-block {{ addPlant.room ? 'btn-success' : 'btn-warning' }}" on-click="fire('dispatch', 'START_ROOM_SELECTION')">
				{{#if addPlant.room}}
					{{addPlant.room.name}}
				{{else}}
					Select room
				{{/if}}
			</button>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-lg btn-block {{ addPlant.strain ? 'btn-success' : 'btn-warning' }}" on-click="fire('dispatch', 'START_STRAIN_SELECTION')">
				{{#if addPlant.strain}}
					{{addPlant.strain.name}}
				{{else}}
					Select strain
				{{/if}}
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<input type="text"
				class="form-control"
				placeholder="Plant tag"
				on-change="fire('dispatchInput', 'SCAN_PLANT', event.node)"
				value="{{other.barcodeInput}}">
		</div>
	</div>
	<table class="table-striped">
		<tbody>
			{{#addPlant.plantTags}}
				<tr>
					<td>
						{{.}}
					</td>
				</tr>
			{{/}}
		</tbody>
	</table>
</div>
