<div class="container add-plant-container">
	<div class="row">
		<div class="col-xs-6">
			<button class="btn btn-lg btn-block {{ addPlant.room ? 'btn-info' : 'btn-warning' }}" on-click="fire('dispatch', 'START_ROOM_SELECTION')">
				{{#if addPlant.room}}
					{{addPlant.room.name}}
				{{else}}
					Select room
				{{/if}}
			</button>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-lg btn-block {{ addPlant.strain ? 'btn-info' : 'btn-warning' }}" on-click="fire('dispatch', 'START_STRAIN_SELECTION')">
				{{#if addPlant.strain}}
					{{addPlant.strain.name}}
				{{else}}
					Select strain
				{{/if}}
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-lg-offset-3 col-lg-6">
			<input type="text"
				class="form-control"
				placeholder="Plant tag"
				on-change="fire('dispatchInput', 'SCAN_PLANT', event.node)"
				value="{{other.barcodeInput}}">

			<table class="table table-striped">
				<tbody>
					{{#addPlant.plantTags.concat().reverse()}}
						<tr class="scanner-row">
							<td>
								{{.}}
							</td>
						</tr>
					{{/}}
				</tbody>
			</table>

		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-lg-offset-4 col-lg-4">
			<button class="btn btn-danger btn-lg btn-block" on-click="fire('dispatch', 'CANCEL_DOCUMENT')">Cancel</button>
		</div>
	</div>
</div>
