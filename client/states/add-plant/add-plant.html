<div class="container add-plant-container">
	<div class="row add-plant-row">
		<div class="col-xs-6">
			<button class="btn btn-primary btn-lg btn-block">
				Add plant to inventory
			</button>
		</div>
		<div class="col-xs-6">
			<h3>
				Choose an inventory type to add
			</h3>
		</div>
	</div>
	<div class="row inventory-type-buttons">
		{{#plantInventoryTypes}}
			<div class="col-xs-{{buttonColumns}}">
				<a class="btn btn-lg btn-block btn-default"
					href="{{ makePath('app.add-plant', { inventoryTypeId: inventoryTypeId }) }}">
					{{name}}
				</a>
			</div>
		{{/}}
	</div>
</div>
