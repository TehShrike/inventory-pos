<div class="container">
	<div class="row">
		{{#if error}}
			<div class="alert alert-danger">
				{{error.message}}
			</div>
			<div class="text-center">
				<a href="{{makePath(back)}}" class="btn btn-default">Back</a>
			</div>
		{{else}}
			<h3 class="text-center">
				Saving...
			</h3>
		{{/if}}
	</div>
</div>
